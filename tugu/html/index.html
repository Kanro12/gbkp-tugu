<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="/img/gbkptugu.png">
    <title>GBKP TUGU</title>
    <style>
    /* General styles */
    .navbar {
        overflow: hidden;
        background-color: #333;
        font-family: Arial, Helvetica, sans-serif;
    }

    .navbar a {
        float: left;
        font-size: 16px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .dropdown {
        float: left;
        overflow: hidden;
    }

    .dropdown .dropbtn {
        cursor: pointer;
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
    }

    .navbar a:hover, .dropdown:hover .dropbtn {
        background-color: #333;
    }

    /* Dropdown content hidden by default */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;  /* Mengubah latar belakang menjadi putih */
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        min-width: 160px;
    }

    /* Show the dropdown content when hovering over the dropdown */
    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown-content a {
        color: black;  /* Mengubah warna teks menjadi hitam */
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
    }

    /* Style for the search bar */
    .search-container {
        float: right;
        padding: 14px 16px;
    }

    .search-container input[type="text"] {
        padding: 6px;
        font-size: 16px;
        border: none;
        margin-top: 8px;
        margin-right: 16px;
    }

    .search-container button {
        background-color: red;
        color: white;
        border: none;
        padding: 6px 10px;
        font-size: 16px;
        cursor: pointer;
    }

    .search-container button:hover {
        background-color: darkred;
    }

    /* Menu items for categories under dropdown */
    .kategorial-menu {
        display: flex;
        flex-wrap: nowrap;
        gap: 10px;
        padding: 10px;
        min-width: 400px;
    }

    .kategorial-menu a {
        white-space: nowrap;
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 600px) {
        .navbar a, .dropdown .dropbtn {
            font-size: 14px;
            padding: 10px;
        }

        .dropdown-content {
            position: relative;
            min-width: 200px;
        }

        .dropdown-content a {
            font-size: 14px;
            padding: 10px;
        }

        /* Stack the menu items vertically for small screens */
        .navbar {
            display: block;
            text-align: center;
        }

        .navbar a {
            float: none;
            display: block;
        }

        .dropdown {
            float: none;
            display: block;
        }

        .search-container {
            float: none;
            width: 100%;
            text-align: center;
        }

        .search-container input[type="text"] {
            width: 80%;
            margin: 8px 0;
        }

        .search-container button {
            width: 80%;
        }
    }

    /* For very small screens */
    @media screen and (max-width: 400px) {
        .navbar a {
            font-size: 12px;
        }

        .dropdown .dropbtn {
            font-size: 14px;
        }
    }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    
    <!-- Dropdown for Koinonia -->
    <div class="dropdown">
        <button class="dropbtn">Koinonia <i class="fa fa-caret-down"></i></button>
        <div class="dropdown-content">
            <a href="#">Pembinaan Warga Gereja</a>
            <div class="dropdown">
                <button class="dropbtn">Kategorial <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content kategorial-menu">
                    <a href="#">Mamre</a>
                    <a href="#">Moria</a>
                    <a href="#">Permata</a>
                    <a href="#">Ka-Kr</a>
                    <a href="#">Saitun</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Additional Menus -->
    <div class="dropdown">
        <button class="dropbtn">Marturia <i class="fa fa-caret-down"></i></button>
        <div class="dropdown-content">
            <a href="#">Pelayanan Misi</a>
            <a href="#">Penginjilan</a>
            <a href="#">Doa Bersama</a>
        </div>
    </div>
    
    <div class="dropdown">
        <button class="dropbtn">Diakonia <i class="fa fa-caret-down"></i></button>
        <div class="dropdown-content">
            <a href="#">Bakti Sosial</a>
            <a href="#">Kesehatan</a>
            <a href="#">Pemberdayaan Ekonomi</a>
        </div>
    </div>
    
    <div class="dropdown">
        <button class="dropbtn">PJJ Sektor <i class="fa fa-caret-down"></i></button>
        <div class="dropdown-content">
            <a href="#">Wilayah 1</a>
            <a href="#">Wilayah 2</a>
            <a href="#">Wilayah 3</a>
        </div>
    </div>
    
    <a href="#ORGANISASI">ORGANISASI</a>
    
    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" placeholder="Search..." id="searchInput">
        <button type="submit" onclick="searchFunction()">Search</button>
    </div>
</div>

<script>
    function searchFunction() {
        var input = document.getElementById('searchInput').value;
        alert("You searched for: " + input);
    }
</script>

</body>
</html>
